<html>

    <head>

        <title>Hover</title>

            .box{

                height: 100px;

                width: 100px;

                background-color: black;

            }

        </style>

    </head>

    <body>

        <div class="box" onmouseover="boxHover()"></div>

        <script>

            function boxHover() {

                alert("hello ");

            }

        </script>

    </body>

</html>
