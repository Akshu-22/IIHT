<!DOCTYPE html>
      <html>
        <head>
          <title> PhoneNumberAss</title>
   </head>
<body>
    <br>
    <form action="" method="post" id="cusCreate" autocomplete="off">
      <label>Phone Number:</label>
        <input type="tel" name="telphone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"  title="Ten digits code" required/>    
        
        <br><br><label style="font-size:9px;padding-left:20px"></label> 
        <input type="submit" value="Submit"/>  
      </form>
</body>
      </html>
