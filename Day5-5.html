<!DOCTYPE html>
<html>

<style>
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

div{

    border:1px solid black;
    background-color: aquamarine;
}

.flexdemo {
  width: 48%;
  height: 90px;
  margin-bottom: 2%;
  background-color: bisque;
}

.flexdemo:nth-child(3n) {
  width: 100%;
  background-color: bisque;
}
.flexdemo:last-child{
    width: 100%;
    background-color: bisque;
}
</style>
<body>     
<div class="container">
    <div class="flexdemo">
        Div1
    </div>
    <div class="flexdemo">
        Div2
    </div>
    <div class="flexdemo">
        Div3
    </div>
    <div class="flexdemo">
        Div4
    </div>
    <div class="flexdemo">
        Div5
    </div>
    <div class="flexdemo">
        Div6
    </div>
    <div class="flexdemo">
        Div7
    </div>
  </div> 
</body>
</html>
