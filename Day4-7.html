<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
tr:nth-child(even) {
  background-color: aqua;
}
tr:nth-child(odd) {
  background-color: pink;
}

</style>
</head>
<body>

<h1>The table element</h1>

<table>
  <tr>
    <th>Month</th>
    <th>No of leaves</th>
  </tr>
  <tr>
    <td>January</td>
    <td>5</td>
  </tr>
  <tr>
    <td>February</td>
    <td>10</td>
  </tr>
</table>


</body>
</html>
